<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <title>splitter</title>
  </head>
  <body class="bg-[#c5e4e7]">
    <div class="flex flex-col justify-center items-center p-5 md:pt-30">
      <p class="text-[#3e6666] text-2xl font-bold tracking-mega">SPLI</p>
      <p class="text-[#3e6666] text-2xl font-bold tracking-mega">TTER</p>
    </div>
    <!-- MAIN SECTION -->
    <main
      class="bg-white p-7 pt-3 flex flex-col md:flex-row md:mx-10 justify-center rounded-t-3xl"
    >
      <!-- LEFT SECTION -->
      <section class="p-5 px-0 md:w-1/2">
        <div class="pb-8">
          <h1 class="font-mono text-bx1-title">Bill</h1>
          <div class="flex justify-between bg-[#f3f7fa] p-2 px-3">
            <!-- Symbol -->
            <span>$</span>
            <!-- Num -->
            <span>0</span>
          </div>
        </div>
        <div>
          <div class="flex gap-2">
            <h1 class="text-bx1-title tracking-wider font-semibold">Select</h1>
            <h1 class="text-bx1-title tracking-wider font-semibold">Tip</h1>
            <h1 class="text-bx1-title font-semibold">%</h1>
          </div>

          <div
            class="grid md:grid-cols-3 grid-cols-2 grid-rows-3 md:grid-rows-2 gap-4 pt-3 pb-6"
          >
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              5%
            </button>
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              10%
            </button>
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              15%
            </button>
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              25%
            </button>
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              50%
            </button>
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              Custom
            </button>
          </div>
        </div>
        <div>
          <h1 class="text-bx1-title">Number of People</h1>
          <div class="flex justify-between bg-slate-200 p-2 px-3">
            <span>X</span>
            <span>0</span>
          </div>
        </div>
      </section>

      <!-- RIGHT SECTION -->
      <section class="bg-green-950 text-white md:w-1/2 rounded-3xl">
        <div class="flex justify-between items-center p-5">
          <div>
            <p>Tip Amount</p>
            <p class="text-sm">/ person</p>
          </div>
          <div class="text-4xl">$0.00</div>
        </div>
        <div class="flex justify-between items-center p-5">
          <div>
            <p>Tip Amount</p>
            <p class="text-sm">/ person</p>
          </div>
          <div class="text-4xl">$0.00</div>
        </div>
        <div class="flex justify-center items-center p-5">
          <button class="bg-[#25c0ac] w-full py-2">RESET</button>
        </div>
      </section>
    </main>
  </body>
</html>
