<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <title>splitter</title>
  </head>
  <body class="bg-[#c5e4e7]">
    <div class="flex flex-col justify-center items-center pt-30">
      <div>SPLI</div>
      <div>TTER</div>
    </div>
    <!-- MAIN SECTION -->
    <main class="bg-white p-2 flex mx-10 justify-center">
      <!-- LEFT SECTION -->
      <section class="bg-gray-400 p-2">
        <div>
          <h1>Bill</h1>
          <div class="flex justify-between">
            <!-- Symbol -->
            <span>$</span>
            <!-- Num -->
            <span>0</span>
          </div>
        </div>
        <div>
          <h1>Select Tip %</h1>
          <div class="grid grid-cols-3 grid-rows-2">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </div>
        </div>
        <div>
          <h1>Number of People</h1>
          <div class="flex justify-between">
            <span>X</span>
            <span>0</span>
          </div>
        </div>
      </section>
      <section class="bg-green-950 p-2">
        <div></div>
        <div></div>
        <div></div>
      </section>
    </main>
  </body>
</html>
