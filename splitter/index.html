<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <title>splitter</title>
  </head>
  <body class="bg-[#c5e4e7]">
    <div
      class="flex flex-col justify-center items-center p-5 py-15 md:pb-10 md:pt-5"
    >
      <p
        class="text-[#3e6666] text-2xl font-bold tracking-mega font-space-mono"
      >
        SPLI
      </p>
      <p
        class="text-[#3e6666] text-2xl font-bold tracking-mega font-space-mono"
      >
        TTER
      </p>
    </div>
    <!-- MAIN SECTION -->
    <main
      class="bg-white p-8 pt-3 md:mb-0 md:ml-50 md:pt-8 flex flex-col md:flex-row md:mx-10 md:rounded-3xl rounded-t-3xl md:gap-10 md:max-h-[450px] md:max-w-[900px] md:items-center md:justify-center"
    >
      <!-- LEFT SECTION -->
      <section class="p-5 md:w-1/2">
        <div class="pb-8">
          <h1 class="text-bx1-title font-space-mono font-bold">Bill</h1>
          <div
            class="flex justify-between rounded bg-[#f3f7fa] p-2 px-3 items-center"
          >
            <!-- Symbol -->
            <span class="text-xl text-[#82b5b9] font-semibold font-space-mono"
              >$</span
            >
            <!-- Num -->
            <input
              class="focus:outline-none min-w-0 shrink bill-input text-right text-3xl text-bx1-button font-extrabold font-space-mono"
              placeholder="0.00"
              >
            </input>
          </div>
        </div>
        <div>
          <div class="flex gap-2">
            <h1
              class="text-bx1-title tracking-wider font-semibold font-space-mono"
            >
              Select
            </h1>
            <h1
              class="text-bx1-title tracking-wider font-semibold font-space-mono"
            >
              Tip
            </h1>
            <h1 class="text-bx1-title font-semibold font-space-mono">%</h1>
          </div>

          <div
            class="grid md:grid-cols-3 grid-cols-2 grid-rows-3 md:grid-rows-2 gap-4 pt-3 pb-6"
          >
            <button
              class="tip-button py-3 font-semibold bg-bx1-button text-white rounded text-3xl font-space-mono-bold hover:bg-[#c5e4e7] hover:text-bx1-button"
            >
              5%
            </button>
            <button
              class="tip-button py-3 font-semibold bg-bx1-button text-white rounded text-3xl font-space-mono-bold hover:bg-[#c5e4e7] hover:text-bx1-button"
            >
              10%
            </button>
            <button
              class="tip-button py-3 font-semibold bg-bx1-button text-white rounded text-3xl font-space-mono-bold hover:bg-[#c5e4e7] hover:text-bx1-button"
            >
              15%
            </button>
            <button
              class="tip-button py-3 font-semibold bg-bx1-button text-white rounded text-3xl font-space-mono-bold hover:bg-[#c5e4e7] hover:text-bx1-button"
            >
              25%
            </button>
            <button
              class="tip-button py-3 font-semibold bg-bx1-button text-white rounded text-3xl font-space-mono-bold hover:bg-[#c5e4e7] hover:text-bx1-button"
            >
              50%
            </button>
            <input
              class="custom-input text-center py-3 placeholder:font-semibold bg-[#f3f7fa] placeholder:text-bx1-title rounded placeholder:text-3xl placeholder:font-space-mono-bold focus:outline-none focus:placeholder:opacity-0"
              placeholder="Custom"
              >
            </input>
          </div>
        </div>
        <div>
          <div class="flex gap-2 mb-1">
            <h1
              class="text-bx1-title tracking-wider font-semibold font-space-mono"
            >
              Number
            </h1>
            <h1
              class="text-bx1-title tracking-wider font-semibold font-space-mono"
            >
              of
            </h1>
            <h1 class="text-bx1-title font-semibold font-space-mono">People</h1>
          </div>
          <p class="text-red-500 text-sm font-bold hidden" id="people-error">Can't be zero</p>
          <div
            class="flex justify-between items-center bg-[#f3f7fa] p-2 px-3 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-icon lucide-user text-[#82b5b9]"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <input
              type="number"
              value="5"
              class="nop-input w-full bg-transparent border-0 outline-none text-right font-bold text-2xl text-bx1-button font-space-mono [appearance:textfield] [&::-webkit-outer-spin-button]:hidden [&::-webkit-inner-spin-button]:hidden"
              ></input>
          </div>
        </div>
      </section>

      <!-- RIGHT SECTION -->
      <section
        class="bg-bx1-button text-white md:w-1/2 rounded-3xl md:h-[380px]"
      >
        <div class="flex justify-between items-center p-5 pt-10">
          <div>
            <p class="font-semibold font-space-mono">Tip Amount</p>
            <p class="text-xs font-semibold text-gray-400 font-space-mono">
              / person
            </p>
          </div>
          <div
            class="tip-amount text-4xl flex items-center text-[#25c0ac] font-space-mono-bold"
          >
            <span class="text-4xl ">$</span><span class="amount-value">0.00</span>
          </div>
        </div>
        <div class="flex justify-between items-center p-5">
          <div>
            <p class="font-semibold font-space-mono">Total</p>
            <p class="text-xs font-semibold text-gray-400 font-space-mono">
              / person
            </p>
          </div>
          <div
            class="total-amount text-4xl flex items-center text-[#25c0ac] font-space-mono-bold"
          >
            <span class="text-4xl ">$</span><span class="amount-value">0.00</span>
          </div>
        </div>
        <div class="flex justify-center items-center p-5">
          <button
            class="hover:bg-teal-400 hover-text-cyan-900 transition reset-button bg-[#25c0ac] md:mt-30 w-full py-2 text-bx1-button rounded font-space-mono-bold"
          >
            RESET
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
