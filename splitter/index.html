<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <title>splitter</title>
  </head>
  <body class="bg-[#c5e4e7]">
    <div class="flex flex-col justify-center items-center p-5 md:pt-30">
      <p class="text-[#3e6666] text-2xl font-bold tracking-mega">SPLI</p>
      <p class="text-[#3e6666] text-2xl font-bold tracking-mega">TTER</p>
    </div>
    <!-- MAIN SECTION -->
    <main
      class="bg-white p-8 pt-3 flex flex-col md:flex-row md:mx-10 justify-center rounded-t-3xl"
    >
      <!-- LEFT SECTION -->
      <section class="p-5 px-0 md:w-1/2">
        <div class="pb-8">
          <h1 class="font-mono text-bx1-title">Bill</h1>
          <div
            class="flex justify-between rounded bg-[#f3f7fa] p-2 px-3 items-center"
          >
            <!-- Symbol -->
            <span class="text-xl text-[#c5e4e7] font-semibold">$</span>
            <!-- Num -->
            <span class="text-3xl text-bx1-button font-semibold">142.55</span>
          </div>
        </div>
        <div>
          <div class="flex gap-2">
            <h1 class="text-bx1-title tracking-wider font-semibold">Select</h1>
            <h1 class="text-bx1-title tracking-wider font-semibold">Tip</h1>
            <h1 class="text-bx1-title font-semibold">%</h1>
          </div>

          <div
            class="grid md:grid-cols-3 grid-cols-2 grid-rows-3 md:grid-rows-2 gap-4 pt-3 pb-6"
          >
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              5%
            </button>
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              10%
            </button>
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              15%
            </button>
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              25%
            </button>
            <button
              class="py-3 font-semibold bg-bx1-button text-white rounded text-3xl"
            >
              50%
            </button>
            <button
              class="py-3 font-semibold bg-[#f3f7fa] text-bx1-title rounded text-3xl"
            >
              Custom
            </button>
          </div>
        </div>
        <div>
          <div class="flex gap-2 mb-1">
            <h1 class="text-bx1-title tracking-wider font-semibold">Number</h1>
            <h1 class="text-bx1-title tracking-wider font-semibold">of</h1>
            <h1 class="text-bx1-title font-semibold">People</h1>
          </div>
          <div
            class="flex justify-between items-center bg-[#f3f7fa] p-2 px-3 rounded"
          >
            <span>X</span>
            <span class="font-bold text-2xl text-bx1-button">5</span>
          </div>
        </div>
      </section>

      <!-- RIGHT SECTION -->
      <section class="bg-bx1-button text-white md:w-1/2 rounded-3xl">
        <div class="flex justify-between items-center p-5 pt-10">
          <div>
            <p class="font-semibold">Tip Amount</p>
            <p class="text-xs font-semibold text-gray-400">/ person</p>
          </div>
          <div class="text-4xl flex items-center text-[#25c0ac] font-semibold">
            <span class="text-2xl">$</span>4.27
          </div>
        </div>
        <div class="flex justify-between items-center p-5">
          <div>
            <p class="font-semibold">Tip Amount</p>
            <p class="text-xs font-semibold text-gray-400">/ person</p>
          </div>
          <div class="text-4xl flex items-center text-[#25c0ac] font-semibold">
            <span class="text-2xl">$</span>32.79
          </div>
        </div>
        <div class="flex justify-center items-center p-5">
          <button
            class="bg-[#25c0ac] w-full py-2 font-semibold text-bx1-button rounded"
          >
            RESET
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
